name: syhunt test
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: [self-hosted, Windows, X64]
    steps:
      - uses: actions/checkout@v4
      - run: ScanCode.exe -target 'www.productionurl.com' -pfcond 'medium' -output https://github.com/kaio358/gerenciador-de-imagens.git
      - name: 'Syhunt Report'
        uses: actions/upload-artifact@v4
        if: failure()
        with:
         name: syhunt-report
         path: report.pdf
         if-no-files-found: error